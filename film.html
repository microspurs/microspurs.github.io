            <body>
            <h2>Enter Password</h2>
            <p></p>
            <form id="passwordForm" onsubmit="checkPassword(event)">
                <input type="password" id="passwordInput" onkeyup="checkPassword(event)">
            </form>
            <p></p>
            <script>
                function checkPassword(event) {
                    event.preventDefault(); // Prevent the form from refreshing the page
                    if (event.keyCode === 13) {  // Check if the key pressed is Enter key
                        var password = document.getElementById("passwordInput").value;
                        if (password === "1988") {  // Replace "1988" with your password
                            var inputBox = document.getElementById("passwordInput");
                            inputBox.style.borderBottomColor = "green";
                            setTimeout(function() {
                                inputBox.style.borderBottomColor = "lightgrey";
                                window.location.href = "https://microspurs.cn/Image.html";  // Replace with your desired URL
                            }, 2000); // Reset the border color after 2 seconds
                        } else {
                            var inputBox = document.getElementById("passwordInput");
                            inputBox.style.borderBottomColor = "red";
                            setTimeout(function() {
                                inputBox.style.borderBottomColor = "lightgrey";
                            }, 2000); // Reset the border color after 2 seconds
                        }
                        document.activeElement.blur(); // Hide the keyboard
                    }
                }

            </script>

        // 切换颜色主题的函数
        function toggleDarkMode() {
            var body = document.body;
            var menu = document.querySelector('.menu');

            // 在 body 和 menu 上切换暗黑模式类名
            body.classList.toggle('dark-mode');
            menu.classList.toggle('dark-mode');
        }
    </script>

    <script>
        // 获取当前时间
        var currentTime = new Date().getHours();

        // 根据时间判断应用的背景颜色主题
        if (currentTime >= 18 || currentTime < 6) {
            // 如果是晚上，应用暗黑模式
            document.body.classList.add('dark-mode');
            document.querySelector('.menu').classList.add('dark-mode');
        }
