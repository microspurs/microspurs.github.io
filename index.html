            <script>
                // Three.js 场景设置
                const scene = new THREE.Scene();
                const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
                const renderer = new THREE.WebGLRenderer({ canvas: document.getElementById('terrain-canvas'), alpha: true, antialias: true });

                // 设置设备像素比
                renderer.setPixelRatio(window.devicePixelRatio);
                renderer.setSize(window.innerWidth, window.innerHeight);
                renderer.setClearColor(0x000000, 0); // 设置背景透明

                // 控制器设置
                const controls = new THREE.OrbitControls(camera, renderer.domElement);
                controls.enableDamping = true;
                controls.dampingFactor = 0.05;
                controls.screenSpacePanning = false;
                controls.maxPolarAngle = Math.PI / 2;

                // 地形生成
                const geometry = new THREE.PlaneGeometry(200, 200, 50, 50); // 调整细分级别
                const material = new THREE.MeshBasicMaterial({ color: 0x808080, wireframe: true });
                const terrain = new THREE.Mesh(geometry, material);
                terrain.rotation.x = -Math.PI / 2;

                // 生成Perlin噪声
                noise.seed(Math.random());
                const vertices = terrain.geometry.attributes.position.array;
                for (let i = 0; i < vertices.length; i += 3) {
                    const x = vertices[i];
                    const y = vertices[i + 1];
                    const value = noise.perlin2(x / 25, y / 25);
                    vertices[i + 2] = value * 15; // 调整高度
                }
                terrain.geometry.computeVertexNormals();
                terrain.geometry.attributes.position.needsUpdate = true;

                // 场景中添加地形
                scene.add(terrain);

                // 设置摄像机位置和观察地形
                camera.position.set(0, 30, 80);
                camera.lookAt(terrain.position);

                // 动画循环
                function animate() {
                    requestAnimationFrame(animate);
                    controls.update();
                    terrain.rotation.z += 0.001; // 调整旋转速度
                    renderer.render(scene, camera);
                }
                animate();

                // 处理窗口调整事件
                window.addEventListener('resize', () => {
                    camera.aspect = window.innerWidth / window.innerHeight;
                    camera.updateProjectionMatrix();
                    renderer.setSize(window.innerWidth, window.innerHeight);
                    renderer.setPixelRatio(window.devicePixelRatio); // 重新设置像素比
                });
            </script>

    <script>
        function updateTime() {
            var now = new Date();
            var hours = now.getHours();
            var minutes = now.getMinutes();
            var seconds = now.getSeconds();
            var timeStr = hours + ":" + (minutes < 10 ? "0" : "") + minutes + ":" + (seconds < 10 ? "0" : "") + seconds;
            document.getElementById("currentTime").textContent = timeStr;
        }

        function getIPAddress() {
            fetch("https://api.ipify.org/?format=json")
                .then(response => response.json())
                .then(data => {
                    var ipAddress = data.ip;
                    getCityName(ipAddress);
                })
                .catch(error => console.error(error));
        }

        function getCityName(ipAddress) {
            var url = "https://ipapi.co/" + ipAddress + "/json/";
            fetch(url)
                .then(response => response.json())
                .then(data => {
                    var cityName = data.city;
                    document.getElementById("city-name").textContent = cityName;
                })
                .catch(error => console.error(error));
        }

        updateTime(); // 初始化时间
        setInterval(updateTime, 1000); // 每秒更新时间
        getIPAddress(); // 获取城市名称
    </script>

    <script>
        // 切换颜色主题的函数
        function toggleDarkMode() {
            let body = document.body;
            let menu = document.querySelector('.menu');
            let image = document.getElementById('main-image'); // 获取图片元素

            // 切换暗黑模式类名
            body.classList.toggle('dark-mode');
            menu.classList.toggle('dark-mode');

            // 根据暗黑模式状态更改图片源
            if (body.classList.contains('dark-mode')) {
                // 暗黑模式激活
                image.src = "picture/线1.png"; // 替换为你的暗黑模式图片路径
            } else {
                // 亮色模式激活
                image.src = "picture/线.png"; // 原始图片路径
            }
        }

        // 自动切换颜色主题的函数
        function autoToggleDarkMode() {
            let body = document.body;
            let menu = document.querySelector('.menu');
            let image = document.getElementById('main-image'); // 获取图片元素

            // 获取当前小时数 (0-23)
            let hour = new Date().getHours();

            // 设置白天和晚上切换的阈值
            const isDayTime = hour >= 6 && hour < 18; // 假设白天是从早上6点到晚上6点

            // 根据时间切换暗黑模式
            if (!isDayTime) {
                body.classList.add('dark-mode');
                menu.classList.add('dark-mode');
                // 根据情况更改图片路径
                image.src = "picture/线1.png"; // 暗黑模式图片路径
            } else {
                body.classList.remove('dark-mode');
                menu.classList.remove('dark-mode');
                // 根据情况更改图片路径
                image.src = "picture/线.png"; // 原始图片路径
            }
        }

        // 页面加载完成后调用自动切换函数
        window.onload = function() {
            autoToggleDarkMode();
        };

        // 每小时检查一次自动切换主题
        setInterval(autoToggleDarkMode, 3600000); // 3600000毫秒 = 1小时
    </script>
